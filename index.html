<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minion Translator</title>
    <link href="index.css" rel="stylesheet">
  
</head>
<body>
    <h1 class="header">Banana Talk</h1>
    <textarea class="in-textarea" placeholder="Type the message to be translated"></textarea>
    <div class="btn-container"><button id="btn-translate">Translate To Banana</button></div> 
    <p>Translated output comes here</p>
    <textarea class="out-textarea" placeholder="Translated output"></textarea>
    <footer>
        <h1>About</h1>
        <p class="footer-content">Are you a minions fan?Do you know that the gibbersish they speak is an actual language.Use this app to convert your text in english to minion language</p>
    </footer>
    <script src="app.js" ></script>
</body>
</html>
